<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群醫下單網站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">用戶登入</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">請輸入您的帳密以繼續</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 rounded-md text-sm {{ 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300' if category == 'danger' else 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-bold text-gray-600 dark:text-gray-300">使用者名稱</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-600 dark:text-gray-300">密碼</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full flex justify-center items-center px-4 py-3 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                <i data-lucide="log-in" class="mr-2 h-5 w-5"></i>
                登入
            </button>
        </form>
    </div>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
